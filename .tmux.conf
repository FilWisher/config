set -g status off

# vi copy mode
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# url-view
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; run-shell "st -e urlview /tmp/tmux-buffer"

bind-key -n C-l select-pane -R
bind-key -n C-h select-pane -L
bind-key -n C-k select-pane -U
bind-key -n C-j select-pane -D

bind-key -n C-s split-window -h
bind-key -n C-v split-window -v

bind-key -n C-q kill-pane

#copy
bind -t vi-copy y copy-pipe 'xsel -i -b'
